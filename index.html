<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <div class="loader" id="onload">
        <div class="container-loader">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
    </div>
      

    
    <div class="background">
        <img src="" id="bg-img">
    </div>

    <div class="container hidden">
        <div class="player-img">
            <p id="song-count">PLAYING 1 OF 3</p>
            <img src="" class="active" id="cover">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>

        <div class="volume-control">
            <ion-icon name="volume-low-outline" class="volume-icon"></ion-icon>
            <div class="volume-fill"></div>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            <ion-icon name="volume-high-outline" class="volume-icon"></ion-icon>
        </div>
        
        

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
    <script src="/loader.js"></script>
</body>

</html>
